<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div id="logo">
        <span class="material-symbols-outlined">book_2</span>
        <p>Library</p>
      </div>
      <button id="but-open" class="but-icon"><span class="material-symbols-outlined">add</span>Add Book</button>
    </nav>
  </header>
  <main>
    <div id="form-container">
      <form id="form-add-book">
        <span id="but-close" class="material-symbols-outlined">close</span>

        <h2>Add book</h2>
        <label for="title">Title<span class="red"> *</span></label>
        <input type="text" id="title" name="title" required maxlength="256">
        <label for="author">Author<span class="red"> *</span></label>
        <input type="text" id="author" name="author" required maxlength="256">

        <label for="genre">Genre<span class="red"> *</span></label>
        <select id="genre" name="genre" required>
          <option value="self-help">Fantasy</option>
          <option value="romance">Romance</option>
          <option value="crime">Crime</option>
          <option value="self-help">Self-help</option>
          <option value="religion">Religion</option>
        </select>

        <label for="total-pages">Total Pages<span class="red"> *</span></label>
        <input type="number" id="total-pages" name="total-pages" required max="99999">

        <label for="read-status">Read Status</label>
        <input type="checkbox" id="read-status" name="read-status">

        <button type="submit" id="but-submit">Submit</button>
      </form>
    </div>

    <div id="card-container">
      <!-- <div class="card">
        <p class="title">Title</p>
        <p>Author</p>
        <p>Genre</p>
        <p>Total Pages</p>
        <span class="material-symbols-outlined but-delete">delete</span>
      </div> -->
    </div>
  </main>

  <!-- JS -->
  <script src="js/core.js"></script>
</body>
</html>
