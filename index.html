<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <!-- Favicon -->
   <link rel="shortcut icon" href="images/favicons/favicon.ico" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div id="logo"><img src="images/logos/logo.png" alt="Brand logo"><p>Library</p></div>
      <button id="open-form" class="filled"><span class="material-symbols-outlined">add</span>Add Book</button>
    </nav>
  </header>
  
  <main>
    <div id="form-container">
      <form id="form-add-book">
        <span id="close-form" class="material-symbols-outlined">close</span>
        <h2>Add Book</h2>
        <fieldset>
          <legend class="visually-hidden">General Book Information</legend>
          <!-- Title -->
          <label for="title">Title<span class="required"> *</span></label>
          <input type="text" id="title" name="title" required maxlength="256">
          <!-- Author -->
          <label for="author">Author<span class="required"> *</span></label>
          <input type="text" id="author" name="author" required maxlength="256">
          <!-- Genre -->
          <label for="genre">Genre<span class="required"> *</span></label>
          <select id="genre" name="genre" required>
            <option value="self-help">Fantasy</option>
            <option value="romance">Romance</option>
            <option value="crime">Crime</option>
            <option value="self-help">Self-help</option>
            <option value="religion">Religion</option>
          </select>
          <!-- Total Pages -->
          <label for="total-pages">Total Pages<span class="required"> *</span></label>
          <input type="number" id="total-pages" name="total-pages" required max="99999">
        </fieldset>
        <fieldset>
          <legend class="visually-hidden">Additional Book Information</legend>
          <!-- Read Status -->
          <label for="read-status">Read Status</label>
          <input type="checkbox" id="read-status" name="read-status">
        </fieldset>
        <button type="submit" id="submit" class="filled">Submit</button>
      </form>
    </div>

    <div id="book-container"></div>

    <!-- JS -->
    <script src="js/core.js"></script>
  </main>

  <footer>
    <p id="copyright">&copy;2025 Samuel Robinson</p>
  </footer>
</body>
</html>
